<html style="background: rgb(208, 252, 246)">
    <head>
        <title>LET'S UPGRADE</title>
        <link rel="stylesheet" href="styles/day4style.css">
    </head>
    <body>
        <h1>CONTACT US</h1>
        <form>

            <label class="head"for="firstname">FIRST NAME:</label><br>
            <input class="one" type="text" id="firstname" placeholder="Your first name is..."><br><br>
           

            <label class="head" for="lastname">LAST NAME:</label><br>
            <input class="one"type="text" id="lastname" placeholder="Your last name is..."><br><br>

            <label class="head"for="address">ADDRESS:</label><br>
            <input type="text" id="address"><br><br>

            <label class="head"for="dob">DOB:</label><br>
            <input type="date" id="dob" placeholder="Your date of birth is..."><br><br>

            <label class="head"for="phone">PHONE NUMBER:</label><br>
            <input type="number" id="phone" placeholder="Your phone number..."><br><br>

            <input type="submit" value="Send" id="send">

         
        </form>
    </body>
</html>
